<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans';
            src: url('font/DMSans40pt-Regular.ttf') format('truetype');
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
            overflow: hidden;
            height: 100vh;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .time-element {
            position: absolute;
            color: rgba(128, 128, 128, 0.3);
            font-weight: 300;
            pointer-events: none;
            animation: drift 25s infinite ease-in-out;
        }

        @keyframes drift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(50px) translateY(-30px) rotate(5deg); }
            50% { transform: translateX(-30px) translateY(-60px) rotate(-3deg); }
            75% { transform: translateX(-70px) translateY(-20px) rotate(8deg); }
        }

        .calendar-element {
            position: absolute;
            color: rgba(128, 128, 128, 0.2);
            font-weight: 200;
            pointer-events: none;
            animation: spiral 30s infinite ease-in-out;
        }

        @keyframes spiral {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .clock-face {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(128, 128, 128, 0.25);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }

        .clock-face:nth-child(1) { top: 10%; right: 15%; }
        .clock-face:nth-child(2) { top: 60%; left: 10%; width: 80px; height: 80px; }
        .clock-face:nth-child(3) { top: 15%; left: 20%; width: 100px; height: 100px; animation-delay: -2s; }
        .clock-face:nth-child(4) { bottom: 20%; right: 25%; width: 90px; height: 90px; animation-delay: -1s; }
        .clock-face:nth-child(5) { top: 40%; right: 5%; width: 70px; height: 70px; animation-delay: -3s; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.4; }
        }

        .clock-hand {
            position: absolute;
            background: rgba(128, 128, 128, 0.5);
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
        }

        .hour-hand {
            width: 3px;
            height: 35px;
            margin-left: -1.5px;
        }

        .minute-hand {
            width: 2px;
            height: 45px;
            margin-left: -1px;
        }

        .second-hand {
            width: 1px;
            height: 50px;
            margin-left: -0.5px;
            background: rgba(100, 100, 100, 0.6);
        }

        .content-overlay {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #000000;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(200, 200, 200, 0.3);
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .container h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .container p {
            font-size: 1.2em;
            line-height: 1.6;
            opacity: 0.9;
            color: #000000;
        }

        .floating-number {
            position: absolute;
            font-size: 4em;
            color: rgba(128, 128, 128, 0.15);
            font-weight: 100;
            pointer-events: none;
            animation: floatNumber 40s infinite linear;
        }

        @keyframes floatNumber {
            0% {
                transform: translateX(-100px) translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% {
                transform: translateX(100px) translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }

        .date-element {
            position: absolute;
            color: rgba(200, 200, 200, 0.15);
            font-weight: 400;
            pointer-events: none;
            animation: dateFloat 35s infinite ease-in-out;
        }

        @keyframes dateFloat {
            0%, 100% { transform: translateX(0) translateY(0) scale(1); }
            33% { transform: translateX(80px) translateY(-40px) scale(1.1); }
            66% { transform: translateX(-60px) translateY(-80px) scale(0.9); }
        }
    </style>
</head>
<body>
    <div class="background-container" id="background">
        <div class="clock-face">
            <div class="clock-hand hour-hand" id="hourHand1"></div>
            <div class="clock-hand minute-hand" id="minuteHand1"></div>
            <div class="clock-hand second-hand" id="secondHand1"></div>
        </div>
        <div class="clock-face">
            <div class="clock-hand hour-hand" id="hourHand2"></div>
            <div class="clock-hand minute-hand" id="minuteHand2"></div>
            <div class="clock-hand second-hand" id="secondHand2"></div>
        </div>
        <div class="clock-face">
            <div class="clock-hand hour-hand" id="hourHand3"></div>
            <div class="clock-hand minute-hand" id="minuteHand3"></div>
            <div class="clock-hand second-hand" id="secondHand3"></div>
        </div>
        <div class="clock-face">
            <div class="clock-hand hour-hand" id="hourHand4"></div>
            <div class="clock-hand minute-hand" id="minuteHand4"></div>
            <div class="clock-hand second-hand" id="secondHand4"></div>
        </div>
        <div class="clock-face">
            <div class="clock-hand hour-hand" id="hourHand5"></div>
            <div class="clock-hand minute-hand" id="minuteHand5"></div>
            <div class="clock-hand second-hand" id="secondHand5"></div>
        </div>
    </div>

    

    <script>
        // Create time elements (hours, minutes, seconds)
        function createTimeElement() {
            const timeEl = document.createElement('div');
            timeEl.className = 'time-element';
            
            const now = new Date();
            const timeOptions = [
                now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0'),
                now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0'),
                now.toLocaleString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }),
                now.toLocaleString('en-US', { weekday: 'short' }).toUpperCase(),
                now.getHours().toString().padStart(2, '0'),
                now.getMinutes().toString().padStart(2, '0')
            ];
            
            timeEl.textContent = timeOptions[Math.floor(Math.random() * timeOptions.length)];
            timeEl.style.fontSize = (Math.random() * 25 + 18) + 'px';
            timeEl.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            timeEl.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            timeEl.style.animationDelay = Math.random() * 10 + 's';
            
            document.getElementById('background').appendChild(timeEl);
            
            setTimeout(() => {
                timeEl.remove();
            }, 25000);
        }

        // Create date elements
        function createDateElement() {
            const dateEl = document.createElement('div');
            dateEl.className = 'date-element';
            
            const now = new Date();
            const dateOptions = [
                now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit' }),
                now.toLocaleDateString('en-US', { year: '2-digit', month: '2-digit' }),
                now.getFullYear().toString(),
                now.getDate().toString().padStart(2, '0'),
                now.toLocaleString('en-US', { month: 'short' }).toUpperCase(),
                now.toLocaleString('en-US', { weekday: 'long' }).toUpperCase()
            ];
            
            dateEl.textContent = dateOptions[Math.floor(Math.random() * dateOptions.length)];
            dateEl.style.fontSize = (Math.random() * 30 + 16) + 'px';
            dateEl.style.left = Math.random() * (window.innerWidth - 120) + 'px';
            dateEl.style.top = Math.random() * (window.innerHeight - 80) + 'px';
            dateEl.style.animationDelay = Math.random() * 15 + 's';
            
            document.getElementById('background').appendChild(dateEl);
            
            setTimeout(() => {
                dateEl.remove();
            }, 35000);
        }

        // Create calendar elements
        function createCalendarElement() {
            const calEl = document.createElement('div');
            calEl.className = 'calendar-element';
            
            const calendarOptions = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 
                                   'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC',
                                   'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'];
            
            calEl.textContent = calendarOptions[Math.floor(Math.random() * calendarOptions.length)];
            calEl.style.fontSize = (Math.random() * 35 + 14) + 'px';
            calEl.style.left = Math.random() * (window.innerWidth - 150) + 'px';
            calEl.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            calEl.style.animationDelay = Math.random() * 15 + 's';
            
            document.getElementById('background').appendChild(calEl);
            
            setTimeout(() => {
                calEl.remove();
            }, 30000);
        }

        // Create floating numbers
        function createFloatingNumber() {
            const numEl = document.createElement('div');
            numEl.className = 'floating-number';
            
            const numberOptions = [
                new Date().getHours().toString().padStart(2, '0'),
                new Date().getMinutes().toString().padStart(2, '0'),
                new Date().getDate().toString().padStart(2, '0'),
                (new Date().getMonth() + 1).toString().padStart(2, '0'),
                new Date().getFullYear().toString().slice(-2)
            ];
            
            numEl.textContent = numberOptions[Math.floor(Math.random() * numberOptions.length)];
            numEl.style.left = Math.random() * 100 + 'px';
            numEl.style.animationDelay = Math.random() * 20 + 's';
            numEl.style.animationDuration = (Math.random() * 20 + 30) + 's';
            
            document.getElementById('background').appendChild(numEl);
            
            setTimeout(() => {
                numEl.remove();
            }, 50000);
        }

        // Update all clock hands
        function updateClocks() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours() % 12;
            
            const secondAngle = (seconds * 6) - 90;
            const minuteAngle = (minutes * 6) - 90;
            const hourAngle = (hours * 30 + minutes * 0.5) - 90;
            
            // Update all 5 clocks
            for (let i = 1; i <= 5; i++) {
                const timeOffset = (i - 1) * 3600000; // 1 hour offset for each clock
                const offsetTime = new Date(now.getTime() + timeOffset);
                const offsetSeconds = offsetTime.getSeconds();
                const offsetMinutes = offsetTime.getMinutes();
                const offsetHours = offsetTime.getHours() % 12;
                
                const offsetSecondAngle = (offsetSeconds * 6) - 90;
                const offsetMinuteAngle = (offsetMinutes * 6) - 90;
                const offsetHourAngle = (offsetHours * 30 + offsetMinutes * 0.5) - 90;
                
                const secondHand = document.getElementById(`secondHand${i}`);
                const minuteHand = document.getElementById(`minuteHand${i}`);
                const hourHand = document.getElementById(`hourHand${i}`);
                
                if (secondHand) secondHand.style.transform = `rotate(${offsetSecondAngle}deg)`;
                if (minuteHand) minuteHand.style.transform = `rotate(${offsetMinuteAngle}deg)`;
                if (hourHand) hourHand.style.transform = `rotate(${offsetHourAngle}deg)`;
            }
        }

        // Initialize animations
        setInterval(createTimeElement, 2500);
        setInterval(createDateElement, 4000);
        setInterval(createCalendarElement, 5000);
        setInterval(createFloatingNumber, 6000);
        setInterval(updateClocks, 1000);
        
        // Initial calls
        updateClocks();
        createTimeElement();
        createDateElement();
        createCalendarElement();
        createFloatingNumber();
    </script>
</body>
</html>
